name: ðŸš€ Simple Performance Dashboard

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  performance:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: ðŸ“¦ Install Dependencies
      run: npm ci
      
    - name: ðŸ§ª Run Tests
      run: npm test
      
    - name: ðŸ“Š Generate Performance Report
      run: |
        mkdir -p docs
        node --import tsx scripts/generate-performance-report.js
        
    - name: ðŸŽ¨ Generate Dashboard
      run: node scripts/generate-dashboard.js
        
    - name: ðŸ“„ Prepare Files
      run: |
        cp performance-report.json docs/
        echo "Dashboard files prepared"
        ls -la docs/
        
    - name: ðŸ“¤ Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        force_orphan: true